<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
</head>
<style>

    .container {
        display: inline-flex;
        flex: 1 1 300px;
        border-radius: 10px;
        border: 1px solid #ccc;
        overflow: hidden;
    }

    .search-box {
        border: 0;
        flex: 1;
    }

    .search-button {
        color: #fff;
        background-color: #0f4a8a;
        border: 0;
        padding: 0.8rem;
        border-radius: 8px;
    }

</style>
<body>

    <div class="container">
        <input type="search" class="search-box" name="search" placeholder="Search">
        <input type="submit" class="search-button" value="Search">
    </div>

</body>
</html>
