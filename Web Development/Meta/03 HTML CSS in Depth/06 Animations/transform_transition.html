<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform and Transition</title>
    <style>
        h1 {
            transform: rotate(0deg);
            transition: transform 2s;
        }

        h1:hover {
            transform: rotate(-20deg);
        }

        .a {
            margin: 30px;
            transform: skewX(20deg);
            transition: 5s;
        }

        .b {
            margin: 100px;
            transform: rotate(20deg);
            transition: 5s;
        }

    </style>
</head>
<body>

    <h1>Hover me!</h1>

    <div class="container">
        <div class="a">A</div>
        <div class="b">B</div>
    </div>
    
</body>
</html>
