<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
</head>
<style>
    
    .container {
        display: grid;
        gap: 1rem;
        grid-template-columns: repeat(3, 100px);
        grid-template-rows: 1fr 3fr;
        background-color: grey;
    }

    .box {
        background: blue;
        height: auto;
    }

</style>
<body>

    <div class="container">
        <div class="box">A</div>
        <div class="box">B</div>
        <div class="box">C</div>
        <div class="box">D</div>
        <div class="box">E</div>
        I'm the grid!
    </div>
    
</body>
</html>
