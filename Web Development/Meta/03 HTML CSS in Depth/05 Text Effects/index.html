<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Effects</title>

    <style>
        .text {
            font-family: 'Trebuchet MS';
            width: 300px;
            border: 2px solid red;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .text:hover {
            overflow: visible;
        }
    </style>
</head>
<body>

    <h1 class="text">Hello, some sample of text</h1>
    <p>If you hover the whole text will show up.</p>
    
</body>
</html>
