<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Sizing</title>
  <style>

    .flex-container {
      display: flex;
      gap: 10px;
      border: 1px solid black;
    }

    .flex-item {
      background-color: yellow;
      flex-basis: 200px;
      max-width: 100px;
    }

  </style>
</head>
<body>

  <div class="flex-container">
    <a href="" class="flex-item">Home</a>
    <a href="" class="flex-item">About</a>
    <a href="" class="flex-item">Contact Us</a>
    <a href="" class="flex-item">The best programming school in the world</a>
  </div>

</body>
</html>
