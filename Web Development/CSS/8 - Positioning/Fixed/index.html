<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absolute</title>
</head>
<style>

  .static {
    width: 100px;
    height: 2000px;
    background-color: seagreen;
  }

  .fixed {
    width: 250px;
    height: 250px;
    background-color: salmon;
    position: fixed;
    top: 16px;
    left: 110px;
  }
  
</style>
<body>

  <div class="static">
    <p>Box 1 is static.</p>
  </div>

  <div class="fixed">
    <p>I'm fixed! if you scroll the page I will always be here!</p>
  </div>

</body>
</html>
