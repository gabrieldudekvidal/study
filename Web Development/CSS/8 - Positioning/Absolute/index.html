<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absolute</title>
</head>
<style>

  .static {
    width: 900px;
    height: 250px;
    background-color: seagreen;
  }

  .absolute {
    width: 250px;
    height: 250px;
    background-color: salmon;
    position: absolute;
    top: 50px;
    left: 50px;
  }
  
</style>
<body>

  <div class="static">
    <p>Box 1 is static.</p>
  </div>

  <div class="absolute">
    <p>Box 2 is absolute (it's position is based on the page).</p>
  </div>

</body>
</html>
