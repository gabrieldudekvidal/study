<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fractional Sizing</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: auto 400px minmax(200px, 500px);
      grid-template-rows: 1fr 1fr 2fr;
      grid-auto-rows: 50px;
      gap: 5px;
    }

    .box {
      background-color: seagreen;
      font-size: 2rem;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="box">width expands to fill space</div>
    <div class="box">400px wide</div>
    <div class="box">min 200px max 500px</div>
    <div class="box">width expands to fill space</div>
    <div class="box">400px wide</div>
    <div class="box">min 200px max 500px</div>
    <div class="box">width expands to fill space</div>
    <div class="box">400px wide</div>
    <div class="box">min 200px max 500px</div>
    <div class="box">50px high for new rows</div>
  </div>

</body>

</html>
