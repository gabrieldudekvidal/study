<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Min and Max</title>
</head>
<style>
  .container {
    display: grid;
    grid-template-columns: 200px minmax(400px, 800px);
    grid-template-rows: 200px 400px;
    gap: 10px;
  }

  .box {
    background-color: salmon;
    border: 1px solid black;
    font-size: 3rem;
  }
</style>
</head>

<body>

  <div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
  </div>

  <p>When the page is resized the boxes 2 and 4 will stop being resized when 400px is reached. And the max width is 800px.</p>

</body>

</html>
