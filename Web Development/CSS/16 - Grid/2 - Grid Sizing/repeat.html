<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repeat</title>
</head>
<style>
  .container {
    display: grid;
    grid-template-columns: repeat(2, 400px);
    grid-template-rows: repeat(2, 150px);
    gap: 10px;
  }

  .box {
    background-color: salmon;
    border: 1px solid black;
    font-size: 3rem;
  }
</style>
</head>

<body>

  <div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
  </div>

  <p>Use repeat to repeat the size for each column and row.</p>

</body>

</html>
