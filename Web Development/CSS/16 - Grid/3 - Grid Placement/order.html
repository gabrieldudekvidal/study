<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Placement</title>
  <style>

    .container {
      height: 100vh;
      display: grid;
      gap: 3rem;
      grid-template-columns: 1fr 1fr 1.5fr;
      grid-template-rows: 1fr 1fr;
    }

    .item {
      font-size: 3rem;
      background-color: blueviolet;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .astronaut {
      order: 1;
      background-color: seagreen;
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="item house">🏠 default order 0</div>
    <div class="item astronaut">🧑‍🚀 order 1</div>
    <div class="item book">📖 default order 0</div>
  </div>
  
</body>
</html>
