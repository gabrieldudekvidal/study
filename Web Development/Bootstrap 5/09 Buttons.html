<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container mt-3">
        <p>Styles</p>
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-secondary">Secondary</button>
        <button class="btn btn-success">Success</button>
        <a class="btn btn-danger">Danger</a> <!-- You can also use anchor tags -->
        <button class="btn btn-warning">Warning</button>
        <button class="btn btn-info">Info</button>
        <button class="btn btn-light">Light</button>
        <button class="btn btn-dark">Dark</button>
        <button class="btn btn-link">Link</button>
        <button class="btn btn-outline-primary">Outline</button>
    </div>

    <div class="container mt-3">
        <p>Sizes</p>
        <button class="btn btn-primary btn-sm">Small</button>
        <button class="btn btn-primary btn-md">Medium</button>
        <button class="btn btn-primary btn-lg">Large</button>
    </div>

    <div class="container mt-3">
        <p>Toggle</p>
        <button class="btn btn-outline-primary" data-bs-toggle="button">Toggle</button>
    </div>

    <div class="container mt-3">
        <p>Group</p>
        <div class="btn-group"> <!-- Define a group of buttons -->
            <button class="btn btn-primary" data-bs-toggle="button">Button 1</button>
            <button class="btn btn-secondary" data-bs-toggle="button">Button 2</button>
        </div>
        <div class="btn-group-vertical">
            <button class="btn btn-primary" data-bs-toggle="button">Button 1</button>
            <button class="btn btn-secondary" data-bs-toggle="button">Button 2</button>
        </div>
    </div>
    
</body>
