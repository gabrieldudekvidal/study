<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change CSS</title>
</head>
<style>
    .box {
        background-color: rgb(244, 141, 255);
        width: 200px;
        height: 150px;
        border: black 2px solid;
    }
</style>
<body>

    <div class="box">
        <h1>This is a title!</h1>
    </div>
    
</body>
<script>
    // Change the color of h1 text
    document.querySelector("h1").style.color = "#fff";
    // Change the size of the h1 text
    document.querySelector("h1").style.fontSize = "20px";

    // Multiple properties at once
    document.querySelector("h1").style.cssText = "color: red; font-size: 30px";


</script>
</html>
